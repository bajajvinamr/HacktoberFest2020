    <div class="container d-flex mt-2 w-100 border border-3 rounded">
        <div id="first" class="container m-2">
            <h1>Calculate</h1>
            <h3>Resistance, Voltage , current</h3>
            <div class="alert alert-warning" role="alert">
                Enter Each Data in SI units!
            </div>
            <div class="container">
                <div class="col-md-4 m-2">
                    <label for="inputState" class="form-label h5">First Data</label>
                    <select id="data1" class="form-select">
                        <option selected>Resistance</option>
                        <option>Voltage</option>
                        <option>Current</option>
                    </select>


                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Enter First Data</label>
                    <input type="number" class="form-control" id="value-1" placeholder="00">
                </div>

                <hr class="dropdown-divider">

                <div class="col-md-4 m-2">
                    <label for="inputState" class="form-label h5">Second Data</label>
                    <select id="data2" class="form-select">
                        <option selected>Voltage</option>
                        <option>Current</option>
                        <option>Resistance</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Enter Second Data</label>
                    <input type="number" class="form-control" id="value-2" placeholder="00">
                </div>
                <button type="button" onclick="calculate()" id="btn" class="btn btn-success mb-3">Calculate</button>
                <div class="container m-2 border bg-light rounded">
                    <h3>Ans:</h3>
                    <div id="ans" class="mb-2 h2">
                        00
                    </div>
                </div>

            </div>



        </div>

    <script>
        document.getElementById('btn').addEventListener("click", calculate);




        function calculate() {
            const a = document.getElementById('data1').value;
            const b = document.getElementById('data2').value;
            const x = document.getElementById('value-1').value;
            const y = document.getElementById('value-2').value;
            ans = document.getElementById('ans');
            const re = "Resistance";
            const cu = "Current";
            const vo = "Voltage";


            if (a == b) {
                ans.innerHTML = "Both the datatype are same can Claculate.";
                return;
            }

            if(x==0 && y==0){
                ans.innerHTML = "Enter atleast 1 data.";
                return;
            }

            

            if (a == re && b == vo) {
                let an = y / x;
                if (x == 0) {
                    an = "Short Circuit (Infinite Current)";
                    ans.innerHTML = `Current = ${an}`;
                    return;
                }
                ans.innerHTML = `Current = ${an} <i> Ampere</i>`;
                return;
            }
            if (a == vo && b == re) {
                let an = x / y;
                if (y == 0) {
                    an = "Short Circuit (Infinite Current)";
                    return;
                }
                ans.innerHTML = `Current = ${an} <i>Amperes</i>`;
                return;
            }
            if (a == re && b == cu || a == cu && b == re) {
                let an = x * y;
                ans.innerHTML = `Voltage = ${an} <i> Volts</i>`;
                return;
            }
            if (a == vo && b == cu) {
                let an = x / y;
                if (y == 0) {
                    ans.innerHTML = "Open Circuit"
                    return;
                }
                ans.innerHTML = `Resistance = ${an} <i> Ohms</i>`;
                return;
            }
            if (a == cu && b == vo) {
                let an = y / x;
                if (x == 0) {
                    ans.innerHTML = "Open Circuit"
                    return;
                }
                ans.innerHTML = `Resistance = ${an} <i> Ohms</i>`;
                return;
            }
            // console.log(ans);

        }
    </script>
