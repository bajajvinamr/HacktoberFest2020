<!DOCTYPE html>
<html>

<body>


<div class="SignUp">

	<form>
	    <div class="form-group">

  	    </div>
        <div class="form-group">
   			 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">

    	<div class="button">

 	 	</div>
 	 	<hr>
 	    
	</form>
	
	<p>Already have an accout? <a href="login.html" id="a1"> Login!</a></p>
</div>
