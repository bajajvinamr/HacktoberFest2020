<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Web Desigh</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Manish</span> Web Design</h1>
       <div class="wrapper animated zoomIn">  <!-- class = "animated bounceInLeft" -->
            <div class="company-info">
                <h3>Manish Web Desigh</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 123 Double Storey, Govindpuri</li>
                    <li><i class="fa fa-phone"></i> (+91) 9643276401</li>
                    <li><i class="fa fa-envelope"></i> manish15052000@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form id="contactform">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone Nmber</label>
                        <input type="text" name="phoneNumber" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>  
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="./main.js"></script>
</body>
</html>
