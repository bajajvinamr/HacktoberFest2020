<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- =====contact us section start ===== -->
        <section class="contact">
            <div class="contact-container">
                <h1 class="contact_heading">Drop us a line</h1>
                <p class="contact_para">We are here to answer any question you may have</p>
                <form class="contact_form" action="mailto:rahulomnitrics@gmail.com">
                    <div class="details">
                        <input type="text" placeholder="First Name">
                        <input type="email" placeholder="Your Email Address">
                        <input type="text" placeholder="Mobile No">

                    </div>
                    <div class="message">
                        <textarea placeholder="Message"></textarea>
                    </div>
                    <div class="para">
                        <p class="form-para">We all know that how important your information is. They are always safe with us.</p>
                    </div>
                    <div class="contact-button">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    <!-- =====contact us section end ===== -->
</body>
</html>
