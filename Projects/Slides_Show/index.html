<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>
<body>
    
    <div class="content">
        
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">
            <input type="radio" name="slide" id="slide7">

                <div class="slide s1">
                 <img src="images/IMG-01.jpg" alt="estrada de madeira ao longo do mar">
                </div>

                <div class="slide">
                  <img src="images/IMG-02.jpg" alt="floresta medieval">
                </div>

                <div class="slide">
                   <img src="images/IMG-03.jpg" alt="cidade noturna vista de cima">
                </div>

                <div class="slide">
                   <img src="images/IMG-04.jpg" alt="pisagem do mundo das águas">
                </div>

                <div class="slide">
                   <img src="images/IMG-05.jpg" alt="paisagem de tempestade ao intardecer">
                </div>

                <div class="slide">
                  <img src="images/IMG-06.jpg" alt="entardecer no meio do mar">
                </div>

                <div class="slide">
                   <img src="images/IMG-07.jpg" alt="tempestade cósmica">
                </div>
            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
                <label class="bar" for="slide6"></label>
                <label class="bar" for="slide7"></label>
            </div>

    </div>
    
</body>
</html>
