<!DOCTYPE html>
<html>
<head>
	<title>Online Color Game by Jiwom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Play your all time favorite carnibal game, Color Game!">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/cge-main.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="assets/js/scripts.js"></script>


	
</head>
<body>
	<div class="main-wrap">
		<section class="header-wrap pt-2">
			<h1><small> BALANCE: </small> <span id="pera"> 1000</span></h1>
		</section>
	
		<section class="dice-container-wrap">
		<div id="dice-container" class=" row-centered">
			<div id="dice-0" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
			<div id="dice-1" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
			<div id="dice-2" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
		</div>
		</section>
	
	
		<section class="dice-control-wrap">
		<div id="dice-control" class="">
			<button id="dice-pull" class="btn btn-info btn-block" type="submit">PULL!</button>
		</div>
		</section>
	
		<section class="tayaan-wrap">
		<div class="tayaan-container">
			<div class="container">
				<div class="row justify-content-center align-items-center d-flex mt-4">
					<div class="col-3 mb-2 mt-2">
						<div id="box-green" class="justify-content-center align-items-center d-flex bet-box dice-green">0</div>
					</div>

					<div class="col-3 mb-2 mt-2">
						<div id="box-pink" class="justify-content-center align-items-center d-flex bet-box dice-red">0</div>
					</div>

					<div class="col-3 mb-2 mt-2">
						<div id="box-white" class="justify-content-center align-items-center d-flex bet-box dice-yellow">0</div>
					</div>
					
					
					
				</div>

				<div class="row justify-content-center align-items-center d-flex mt-4">
					<div class="col-3 mb-2 mt-2">
						<div id="box-red" class="justify-content-center align-items-center d-flex bet-box dice-blue">0</div>
					</div>

					<div class="col-3 mb-2 mt-2">
						<div id="box-yellow" class="justify-content-center align-items-center d-flex bet-box dice-pink">0</div>
					</div>


					<div class="col-3 mb-2 mt-2">
						<div id="box-blue" class="justify-content-center align-items-center d-flex bet-box dice-white">0</div>
					</div>

					
			    </div>

			</div>
	    </div>
    	</section>
	
		<footer class="footer-contents pt-2">
		    <h6><strong>COLOR GAME</strong> v1.1.0 by 	jiwom</h6>
		</footer>
    </div>
</body>
</html>
