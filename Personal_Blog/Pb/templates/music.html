<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Night</title>
  </head>
  <link
    href="https://fonts.google.com/specimen/Baloo+Bhaina+2?preview.text_type=custom"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 3, 100, 0.945);
    }
    .main {
      position: relative;
      height: 80%;
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #fd0478, #110de9);
    }
    .main button {
      padding: 10px 12px;
      margin: 0 10px;
    }
    .main #logo {
      position: absolute;
      top: 10px;
      left: 30px;
      font-size: 25px;
      color: #ccc;
    }
    .main #logo i {
      margin-right: 15px;
    }

    /* left & right part */
    .right,
    .left {
      position: relative;
      height: 100%;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* song image */
    .left img {
      height: 90%;
      width: 70%;
      border-radius: 25px;
      box-shadow: 1px 0px 20px 12px rgba(255, 0, 0, 0.884);
    }

    /* both range slider part */
    input[type="range"] {
      -webkit-appearance: none;
      width: 50%;
      outline: none;
      height: 2px;
      margin: 0 15px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: #ff8a65;
      border-radius: 50%;
      cursor: pointer;
    }
    .right input[type="range"] {
      width: 40%;
    }

    /* volume part */
    .left .volume {
      position: absolute;
      bottom: 7%;
      left: 0;
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .left .volume p {
      font-size: 15px;
    }
    .left .volume i {
      cursor: pointer;
      padding: 8px 12px;
      background: #f13a02;
    }
    .left .volume i:hover {
      background: rgb(238, 2, 2);
    }
    .volume #volume_show {
      padding: 8px 12px;
      margin: 0 5px 0 0;
      background: rgba(245, 245, 245, 0.1);
    }

    /* right part */
    .right .middle {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .right .middle button {
      border: none;
      height: 70px;
      width: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      transition: 0.5s;
      background: rgba(255, 3, 100, 0.945);
    }
    .right #title {
      position: absolute;
      top: 60px;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      left: 50%;
      transform: translateX(-50%);
      text-transform: capitalize;
      color: #fff;
      font-size: 35px;
    }
    .right #artist {
      position: absolute;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      text-transform: capitalize;
      color: #fff;
      font-size: 18px;
    }
    .right .duration {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 20px;
      margin-top: 40px;
    }
    .right .duration p {
      color: #fff;
      font-size: 15px;
      margin-left: 20px;
    }
    .right #auto {
      font-size: 18px;
      cursor: pointer;
      margin-top: 45px;
      border: none;
      padding: 10px 14px;
      color: #fff;
      background: rgb(1, 6, 8);
      outline: none;
      border-radius: 10px;
    }
    .right #auto i {
      margin-left: 8px;
    }
    #play {
      background: #ff8a65;
    }
    .right button:hover {
      background: #ff8a65;
    }
    .right i:before {
      color: #fff;
      font-size: 20px;
    }

    .right .show_song_no {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      color: #fff;
      border-radius: 5px;
      background: rgba(255, 10, 243, 0.959);
    }
    .right .show_song_no p:nth-child(2) {
      margin: 0 5px;
    }
  </style>
  <body>
    <div class="main">
      <p id="logo"><i class="fa fa-music" area-hidden="true"></i></p>

      <!--LEFT PART-->
      <div class="left">
        <img id="track_image" />
        <div class="volume">
          <p id="volume_show">90</p>
          <i
            class="fa fa-volume-up"
            area-hidden="true"
            id="volume_icon"
            onclick="mute_sound()"
          ></i>
          <input
            type="range"
            min="0"
            max="100"
            value="90"
            onchange="volume_change()"
            id="volume"
          />
        </div>
      </div>
      <!--- right part --->
      <div class="right">
        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>

        <!--- song title & artist name --->
        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>

        <!--- middle part --->
        <div class="middle">
          <button onclick="previous_song()" id="pre">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
          </button>
          <button onclick="justplay()" id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button onclick="next_song()" id="next">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
          </button>
        </div>

        <!--- song duration part --->
        <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="duration_slider"
            onchange="change_duration()"
          />
        </div>
        <button id="auto" onclick="autoplay_switch()">
          Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script>
      let previous = document.querySelector("#pre");
      let play = document.querySelector("#play");
      let next = document.querySelector("#next");
      let title = document.querySelector("#title");
      let recent_volume = document.querySelector("#volume");
      let volume_show = document.querySelector("#volume_show");
      let slider = document.querySelector("#duration_slider");
      let show_duration = document.querySelector("#show_duration");
      let track_image = document.querySelector("#track_image");
      let auto_play = document.querySelector("#auto");
      let present = document.querySelector("#present");
      let total = document.querySelector("#total");
      let artist = document.querySelector("#artist");

      let timer;
      let autoplay = 0;

      let index_no = 0;
      let Playing_song = false;

      //create a audio Element
      let track = document.createElement("audio");

      //All songs list
      let All_song = [
        {
          name: "Chale Aaana",
          path: "chale.mp3",
          img: "https://images.unsplash.com/photo-1565883024419-08511e323216?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bXklMjBob21lfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80",
          singer: "P",
        },
        {
          name: "Mohabatt",
          path: "mohabatt.mp3",
          img: "https://cdn.wallpapersafari.com/0/35/wojblt.jpg",
          singer: "P",
        },
        {
          name: "let me",
          path: "let.mp3",
          img: "https://i.pinimg.com/originals/8e/34/bc/8e34bc97a4c29e669054e11c5e8abde9.jpg",
          singer: "P",
        },
      ];

      function load_track(index_no) {
        clearInterval(timer);
        reset_slider();

        track.src = All_song[index_no].path;
        title.innerHTML = All_song[index_no].name;
        track_image.src = All_song[index_no].img;
        artist.innerHTML = All_song[index_no].singer;
        track.load();

        timer = setInterval(range_slider, 1000);
        total.innerHTML = All_song.length;
        present.innerHTML = index_no + 1;
      }

      load_track(index_no);

      //mute sound function
      function mute_sound() {
        track.volume = 0;
        volume.value = 0;
        volume_show.innerHTML = 0;
      }

      // checking.. the song is playing or not
      function justplay() {
        if (Playing_song == false) {
          playsong();
        } else {
          pausesong();
        }
      }

      // reset song slider
      function reset_slider() {
        slider.value = 0;
      }

      // play song
      function playsong() {
        track.play();
        Playing_song = true;
        play.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
      }

      //pause song
      function pausesong() {
        track.pause();
        Playing_song = false;
        play.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
      }

      // next song
      function next_song() {
        if (index_no < All_song.length - 1) {
          index_no += 1;
          load_track(index_no);
          playsong();
        } else {
          index_no = 0;
          load_track(index_no);
          playsong();
        }
      }

      // previous song
      function previous_song() {
        if (index_no > 0) {
          index_no -= 1;
          load_track(index_no);
          playsong();
        } else {
          index_no = All_song.length;
          load_track(index_no);
          playsong();
        }
      }

      // change volume
      function volume_change() {
        volume_show.innerHTML = recent_volume.value;
        track.volume = recent_volume.value / 100;
      }

      // change slider position
      function change_duration() {
        slider_position = track.duration * (slider.value / 100);
        track.currentTime = slider_position;
      }

      // autoplay function
      function autoplay_switch() {
        if (autoplay == 1) {
          autoplay = 0;
          auto_play.style.background = "rgba(255,255,255,0.2)";
        } else {
          autoplay = 1;
          auto_play.style.background = "#FF8A65";
        }
      }

      function range_slider() {
        let position = 0;

        // update slider position
        if (!isNaN(track.duration)) {
          position = track.currentTime * (100 / track.duration);
          slider.value = position;
        }

        // function will run when the song is over
        if (track.ended) {
          play.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
          if (autoplay == 1) {
            index_no += 1;
            load_track(index_no);
            playsong();
          }
        }
      }
    </script>
  </body>
</html>
